#jsp页面跳转逻辑
spring.mvc.view.prefix=/WEB-INF/jsp
spring.mvc.view.suffix=.jsp


# db config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/medicinemansys?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initialSize=20
spring.datasource.minIdle=10
spring.datasource.maxActive=100

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.cyb.yycg.pojo
#开启驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true


server.port=8080

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
